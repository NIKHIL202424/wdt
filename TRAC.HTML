<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: #ec0c0c;
        }
        .thank-you-container p {
            margin: 20px 0;
            font-size: 16px;
        }
        .order-details {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2a41e9;
          
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ed930d;
        }
    </style>
</head>
<body>
    <script>
        alert(" YOUR PAYMENT IS SUCCESSFUL !!!!Thank you for your order! We appreciate your trust in our journey. Have a great day!");
        function setTodaysDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
            document.getElementById('order-date').textContent = formattedDate;
        }

        // Set the date after the page loads
        window.onload = setTodaysDate;
    </script>
    <div class="thank-you-container">
        <h1>Thank You for Your Order with Journey!</h1>
        <p>We appreciate your purchase and are preparing your order for shipment. Below are the details:</p>
        
        <div class="order-details">
            <p><strong>Order Number:</strong> #123499</p>
            <p>RC CAR FOR KID</p>
            <p><strong>Date:</strong> <span id="order-date"></span></p>
            <p><strong>Total:</strong>RS999 </p>
        </div>

        <p>If you have any questions or need assistance, please contact our support team.</p>
        
        <a href="index3.html" class="button">Back to Home</a>
    </div>
</body>
</html>
